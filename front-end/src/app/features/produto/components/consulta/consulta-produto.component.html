<header>
    <nav class="header">
        <a class="add-button" routerLink="/produto/cadastro">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="white">
                <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none"/>
                <line x1="12" y1="8" x2="12" y2="16" stroke="white" stroke-width="2"/>
                <line x1="8" y1="12" x2="16" y2="12" stroke="white" stroke-width="2"/>
            </svg>
        </a>
        <p>Consulta de Produto</p>
    </nav>
</header>

<main>
    <div class="insert">
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Código</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira o código">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira a descrição">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2" class="form-label">Custo</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o custo">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2" class="form-label">Preço de Venda</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Insira o preço de venda">
            </div>
        </div>
    </div>

    <div class="table">
        <div class="table-header">
          <div class="table-cell">Código</div>
          <div class="table-cell">Descrição</div>
          <div class="table-cell">Custo (R$)</div>
        </div>

        <div class="table-row" *ngFor="let produto of produtos">
            <div class="table-cell">{{produto.id}}</div>
            <div class="table-cell">{{produto.descricao}}</div>
            <div class="table-cell">
                {{produto.custo}}
                <button class="icon-button" onclick="alert('Excluir!')">
                    <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="rgba(79,0,255,1.00)">
                        <rect x="3" y="6" width="18" height="2" stroke="rgba(79,0,255,1.00)" stroke-width="2"/>
                        <path d="M8 6V4h8v2" stroke="rgba(79,0,255,1.00)" stroke-width="2"/>
                        <path d="M5 6h14l-1 14H6L5 6z" stroke="rgba(79,0,255,1.00)" stroke-width="2" fill="none"/>
                        <line x1="10" y1="11" x2="10" y2="17" stroke="rgba(79,0,255,1.00)" stroke-width="2"/>
                        <line x1="14" y1="11" x2="14" y2="17" stroke="rgba(79,0,255,1.00)" stroke-width="2"/>
                    </svg>
                </button>
        
                <button class="icon-button" onclick="alert('Editar!')">
                    <svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="rgba(79,0,255,1.00)">
                        <path d="M12 20h9" stroke="rgba(79,0,255,1.00)" stroke-width="2"/>
                        <path d="M16.5 3.5l4 4L7 21H3v-4L16.5 3.5z" stroke="rgba(79,0,255,1.00)" stroke-width="2" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- <div *ngFor="let produto of produtos" class="table-row">
          <div class="table-cell">Célula 1</div>
          <div class="table-cell">Célula 2</div>
          <div class="table-cell">Célula 3</div>
        </div>
        <div class="table-row">
          <div class="table-cell">Célula 4</div>
          <div class="table-cell">Célula 5</div>
          <div class="table-cell">Célula 6</div>
        </div> -->
      </div>
</main>
